<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="/banner1.jpg" data-index="0" class="img-slide">
        <img src="/banner2.jpg" data-index="1" class="img-slide">
        <img src="/banner3.jpg" data-index="2" class="img-slide">
        <img src="/banner4.jpg" data-index="3" class="img-slide">
        <img src="/Banner5.jpg" data-index="4" class="img-slide">

        <div class="next">NEXT</div>
        <div class="prev">PREV</div>

        <ul class="slider-dot">
            <li class="slider-dot_item active" data-index="0"></li>
            <li class="slider-dot_item" data-index="1"></li>
            <li class="slider-dot_item" data-index="2"></li>
            <li class="slider-dot_item" data-index="3"></li>
            <li class="slider-dot_item" data-index="4"></li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="java.js"></script>
</body>

</html>
